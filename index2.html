	<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style type="text/css">
			.smpl{
				background: orange;
			}
			.bad{
				background: red;
			}
			.good{
				background: green;
			}
			.blck{
				background: black;
			}
			.blu{
				background: blue;
			}
		</style>
	</head>
	<body class="bg-info">
	<div class="col-9 mx-auto">
		<div style="display: flex">
			<h1>Money: <span class="mon">0</span>$</h1>
			<div class="col-4 father" style="margin-left: 600px; position: absolute; margin-top: 150px; display: none;">
				<h5>Сколько у меня вчера было денег</h5>
				<div style="display: flex">
					<input class="pole" size="30">
					<button class="send btn btn-primary">отправить</button>
				</div>
			</div>
		</div>
		<div class="col-3">
			<h4>Брось кость!</h4>
			<img src="cube.png" class="w-50 cube">
		</div>
		<h2>Start</h2>
		<!--первый ряд-->
		<div class="row">
			<div class="col-1 bg-white px-5 py-3 border border-success text-center" style="background-image: url(game_player.png); background-size: 100% 100%">
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				1
			</div>
			<div class="col-1 px-5 py-5 border smpl">

			</div>	
			<div class="col-1 px-5 py-5 border smpl">

			</div>
			<div class="col-1 px-5 py-5 border bad">
				4
			</div>
			<div class="col-1 px-5 py-5 border good">
				5
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				6
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				7
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				8
			</div>
			<div class="col-1 px-5 py-5 border bad">
				9
			</div>
			<div class="col-1 px-5 py-5 border good">
				10
			</div>
		</div>
		<!--второй ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5 border smpl">
				11
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				12
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				13
			</div>	
			<div class="col-1 px-5 py-5 border bad">
				14
			</div>
			<div class="col-1 px-5 py-5 border good">
				15
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				16
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				17
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				18
			</div>
			<div class="col-1 px-5 py-5 border bad">
				19
			</div>
			<div class="col-1 px-5 py-5 border good">
				20
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				21
			</div>
		</div>
		<!--третий ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5 border smpl">
				22
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				23
			</div>
			<div class="col-1 px-5 py-5 border bad">
				24
			</div>	
			<div class="col-1 px-5 py-5 border good">
				25
			</div>
			<div class="col-1 px-5 py-5 border smpl">				
				26
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				27
			</div>
			<div class="col-1 px-5 py-5 border smpl">				
				28
			</div>
			<div class="col-1 px-5 py-5 border bad">
				29
			</div>
			<div class="col-1 px-5 py-5 border good">

			</div>
			<div class="col-1 px-5 py-5 border smpl">

			<div class="col-1 px-5 py-5 border smpl">

		</div>
		<!--четвертый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-5 border smpl">
				33
			</div>
			<div class="col-1 px-5 py-5 border bad">
				34
			</div>
			<div class="col-1 px-5 py-5 border good">
				35
			</div>
			<div class="col-1 px-5 py-5 border blu">
				36
			</div>	
			<div class="col-1 px-5 py-5 border smpl">
				37
			</div>
			<div class="col-1 px-5 py-5 border blck">
				38
			</div>
			<div class="col-1 px-5 py-5 border bad">
				39
			</div>
			<div class="col-1 px-5 py-5 border good">		
				40
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				41
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				42
			</div>
			<div class="col-1 px-5 py-5 border smpl">
				43

		</div>	
		<!--финиш-->
		<div class="row">
			<div class="col-10"></div>
			<div class=" col-1 py-2 bg-success">
				<h2 class="mr-5 fin">Finish</h2>
			</div>
		</div>
	</div>
	<script type="text/javascript">

		let bad = document.querySelectorAll(".bad")
		let good = document.querySelectorAll(".good")
		let smpl = document.querySelectorAll(".smpl")
		let blck = document.querySelector(".blck")
		let blu = document.querySelector(".blu")
		let fin = document.querySelector(".fin")
		let cube = document.querySelector(".cube")
		let but = document.querySelector(".send");
		let mon = 0
		let fy = function(arq){
		mon = mon + arq
		document.querySelector(".mon").innerHTML = mon
		}
		let sm = function(arq){
			arq.style.backgroundImage = "url(game_player.png)"
			arq.style.backgroundSize = '100%'
			lel = function(){
				arq.style.backgroundImage = "none"
			}
			setTimeout(lel,5000)
		}

		cube.onclick = function(){
			let ran = Math.random()*6;
			let rand = Math.round(ran)
			alert(rand)
		}

		for (let index = 0; index<8; index = index + 1) {
			bad[index].onclick = function(){
			fy(-100)
			sm(bad[index])
			}
		}

		for (let index = 0; index<8; index = index + 1) {
			good[index].onclick = function(){
			fy(100)
			sm(good[index])
			}
		}

		for (let index = 0; index<23; index = index + 1) {
			smpl[index].onclick = function(){
			fy(10)
			sm(smpl[index])
			}
		}

			blck.onclick = function(){
			mon = 0
			document.querySelector(".mon").innerHTML = mon
			sm(blck)
			alert("Возвратись на поле 0")
			}

			blu.onclick = function(){			
			sm(blu)
			document.querySelector(".father").style.display = "block"
			but.onclick = function() {
				let inp = document.querySelector(".pole").value
					if (inp == "70,14") {
						document.querySelector(".father").style.display = "none"
						fy(100)
					}
					else {
						document.querySelector(".father").style.display = "none"
						fy(-100)
					}
				}
			}

		fin.onclick = function() {
			if (mon > "10") {
			alert("победа")
			}
			else {
			alert("хех лол")
			}
		}

	</script>
	</body>
	</html>
